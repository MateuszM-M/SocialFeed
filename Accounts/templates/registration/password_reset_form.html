{% extends "main.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-6 my-5 py-lg-5">
        <header>
            <p class=" h3 text-center">Forgot password? Enter your e-mail address to asign new password</p>
        </header>
    </div>

    <div class="bg-white col-md-8 col-lg-5   rounded my-lg-5 text-center mx-auto">
        <form action="" method="POST" class="mt-3">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Reset password" class="btn btn-primary px-5 form-control"></p>
        </form>
    </div>
</div>


{% endblock %}
