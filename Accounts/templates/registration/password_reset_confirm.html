{% extends "main.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-6 my-5 py-lg-5">
        <header>
            <p class=" h3 text-center">Fill in the form to reset password</p>
        </header>
    </div>

    <div class="bg-white col-md-8 col-lg-5 rounded my-lg-5 text-center mx-auto small">
        {% if validlink %}
            <form action="" method="POST" class="mt-3">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Change password" class="btn btn-primary px-5 form-control"></p>
            </form>
        {% else %}
            Link is not valid. Probably link has been used. Try again to reset password.
        {% endif %}
    </div>
</div>


{% endblock %}
